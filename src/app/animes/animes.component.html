<navi (search)="searchedAnime.push($event) " #sent></navi>

<div *ngIf="!dataLoaded" class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<main *ngIf="dataLoaded" class="container">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <div *ngFor="let anime of animeList" class="d-flex text-body-secondary pt-3">
            <div class="container-fluid">
                <div class="card d-flex">
                    <div class="card-body">
                        <div class=" d-flex">
                            <div class="">
                                <a routerLink="/anime/{{anime.mal_id}}">
                                    <img src="{{anime.images.jpg.image_url}}" class="img-fluid rounded-start">
                                </a>
                            </div>
                            <div class="container-fluid align-items-stretch">
                                <div class="card-body">
                                    <a class="card-title" routerLink="/anime/{{anime.mal_id}}">{{anime.title}} </a>
                                    <p class="card-text">{{anime.synopsis}}</p>
                                    <div class="genre">
                                        <div *ngFor="let genre of anime.genres" class="btn btn-info m-2">{{genre.name}}
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
